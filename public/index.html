<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="board-container">
            <div id="board"></div>
            <div id="center-logo">
                <img src="https://i.ibb.co/Np20P1T/monopoly-logo.png" alt="monopoly-logo" border="0">
            </div>
        </div>
        <div class="game-details">
            <div class="player-details" id="player-1-details">
                <div class="player-name">Player 1</div>
                <div class="player-money">$1500</div>
            </div>
            <div class="player-details" id="player-2-details">
                <div class="player-name">AI</div>
                <div class="player-money">$1500</div>
            </div>
            <div class="turn-indicator-container">
                 <div id="turn-indicator">Your Turn</div>
            </div>
            <div class="game-actions">
                <button id="roll-dice-btn">Roll Dice</button>
                <button id="new-game-btn">New Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
